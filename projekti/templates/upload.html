{% extends 'base.html' %}

{% block content %}
<div class="container bg-light text-center">
  <h2 class="display-5">Image upload</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-secondary btn-lg">Upload</button>
    <a class="btn btn-outline-secondary btn-lg" href="{% url 'home' %}" role="button">Back</a>
  </form>
  </div>
{% endblock %}
