{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>


    <title>{% block title %}Django Gallery{% endblock %}</title>
    <style>

      .nav-item{
        padding-left: 5px;
      }
      .container{
        width: 100%;
      }

      @media screen and (min-width: 800px){
        body {
                  width: 80vw;
                  margin: auto;
                }
      }
    </style>
    {% block head %}
    {% endblock %}
  </head>
  <body>

        {% block header %}
            {% if auth %}
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="{% url 'home' %}">Gallery</a>
                        <ul class="navbar-nav mr-auto">
                          <li class="nav-item">
                            <a class="btn btn-outline-secondary" href="{% url 'settings' %}">Settings</a>
                          </li>
                        </ul>
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <span class="navbar-text ml-auto">
                                    Logged in as: {{ user.username }} 
                                </span>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-outline-secondary" href="{% url 'logout' %}">
                                Logout
                                </a>
                            </li>
                        </ul>
              </nav>
            {% endif %}
        {% endblock %}

      {% block content %}
      {% endblock %}
  </body>
</html>
